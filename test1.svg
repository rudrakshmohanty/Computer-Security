<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">AI-Based Certificate Fraud Detection System</text>
  <text x="600" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">Detailed Workflow with Example Scenario</text>
  
  <!-- Main workflow -->
  <g id="workflow">
    <!-- Step 1: Certificate Upload -->
    <rect x="100" y="120" width="150" height="100" rx="10" fill="#d4f1f9" stroke="#2980b9" stroke-width="2"/>
    <text x="175" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Step 1:</text>
    <text x="175" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Certificate</text>
    <text x="175" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Upload</text>
    <!-- Certificate icon -->
    <rect x="145" y="195" width="60" height="45" fill="#fff" stroke="#333" stroke-width="1"/>
    <line x1="155" y1="205" x2="195" y2="205" stroke="#333" stroke-width="1"/>
    <line x1="155" y1="215" x2="195" y2="215" stroke="#333" stroke-width="1"/>
    <line x1="155" y1="225" x2="180" y2="225" stroke="#333" stroke-width="1"/>
    
    <!-- Step 2: OCR Processing -->
    <rect x="320" y="120" width="150" height="100" rx="10" fill="#d8e8e4" stroke="#27ae60" stroke-width="2"/>
    <text x="395" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Step 2:</text>
    <text x="395" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">OCR Text</text>
    <text x="395" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Extraction</text>
    <!-- OCR icon -->
    <rect x="365" y="195" width="60" height="45" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="395" y="220" font-family="Courier" font-size="10" text-anchor="middle" fill="#333">ABC123</text>
    <text x="395" y="235" font-family="Courier" font-size="8" text-anchor="middle" fill="#333">TEXT→DATA</text>
    
    <!-- Step 3: Parallel Processing -->
    <rect x="100" y="280" width="590" height="180" rx="10" fill="#f0f9ff" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="395" y="305" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Step 3: Parallel Verification Processes</text>
    
    <!-- 3A: Blockchain Lookup -->
    <rect x="130" y="320" width="120" height="110" rx="10" fill="#d6eaf8" stroke="#3498db" stroke-width="2"/>
    <text x="190" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">3A: Blockchain</text>
    <text x="190" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Lookup</text>
    <!-- Blockchain icon -->
    <rect x="155" y="370" width="70" height="50" fill="#fff" stroke="#333" stroke-width="1"/>
    <path d="M155 395 L225 395 M165 385 L215 385 M165 405 L215 405" stroke="#3498db" stroke-width="2"/>
    <circle cx="175" cy="385" r="5" fill="#3498db"/>
    <circle cx="205" cy="385" r="5" fill="#3498db"/>
    <circle cx="175" cy="405" r="5" fill="#3498db"/>
    <circle cx="205" cy="405" r="5" fill="#3498db"/>
    
    <!-- 3B: ML Forgery Detection -->
    <rect x="280" y="320" width="120" height="110" rx="10" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
    <text x="340" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">3B: ML Forgery</text>
    <text x="340" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Detection</text>
    <!-- Neural network icon -->
    <circle cx="310" cy="385" r="8" fill="#27ae60"/>
    <circle cx="340" cy="375" r="8" fill="#27ae60"/>
    <circle cx="340" cy="395" r="8" fill="#27ae60"/>
    <circle cx="370" cy="385" r="8" fill="#27ae60"/>
    <line x1="310" y1="385" x2="340" y2="375" stroke="#27ae60" stroke-width="2"/>
    <line x1="310" y1="385" x2="340" y2="395" stroke="#27ae60" stroke-width="2"/>
    <line x1="340" y1="375" x2="370" y2="385" stroke="#27ae60" stroke-width="2"/>
    <line x1="340" y1="395" x2="370" y2="385" stroke="#27ae60" stroke-width="2"/>
    
    <!-- 3C: Digital Signature -->
    <rect x="430" y="320" width="120" height="110" rx="10" fill="#f9e8e8" stroke="#e74c3c" stroke-width="2"/>
    <text x="490" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">3C: Digital</text>
    <text x="490" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Signature</text>
    <!-- Key icon -->
    <path d="M470 385 L510 385 M490 375 L490 395 M475 395 L505 395" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="490" cy="405" r="10" fill="none" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Step 4: Decision Making -->
    <rect x="320" y="500" width="150" height="100" rx="10" fill="#fadbd8" stroke="#c0392b" stroke-width="2"/>
    <text x="395" y="525" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Step 4:</text>
    <text x="395" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Comparison &amp; Decision</text>
    <text x="395" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Decision</text>
    <!-- Decision icon -->
    <polygon points="375,575 395,595 415,575 395,555" fill="#fff" stroke="#c0392b" stroke-width="2"/>
    <text x="395" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#c0392b">✓/✗</text>
    
    <!-- Step 5: Result Display -->
    <rect x="540" y="500" width="150" height="100" rx="10" fill="#edf5e1" stroke="#8e44ad" stroke-width="2"/>
    <text x="615" y="525" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Step 5:</text>
    <text x="615" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Verification</text>
    <text x="615" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Report</text>
    <!-- Report icon -->
    <rect x="585" y="575" width="60" height="45" fill="#fff" stroke="#8e44ad" stroke-width="1"/>
    <line x1="595" y1="585" x2="635" y2="585" stroke="#8e44ad" stroke-width="1"/>
    <line x1="595" y1="595" x2="635" y2="595" stroke="#8e44ad" stroke-width="1"/>
    <line x1="595" y1="605" x2="625" y2="605" stroke="#8e44ad" stroke-width="1"/>
    
    <!-- Arrows -->
    <path d="M250 170 L320 170" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M395 220 L395 280" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M190 430 L190 550 L320 550" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M340 430 L340 500" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M490 430 L490 550 L470 550" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M470 550 L540 550" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow definitions -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
    
    <!-- Technology labels -->
    <text x="175" y="225" font-family="Arial" font-size="9" font-style="italic" text-anchor="middle" fill="#666">User Interface</text>
    <text x="395" y="245" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle" fill="#666">Tesseract OCR</text>
    <text x="190" y="440" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle" fill="#666">Ethereum Blockchain</text>
    <text x="340" y="440" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle" fill="#666">ResNet/Xception CNN</text>
    <text x="490" y="440" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle" fill="#666">RSA &amp; SHA-256</text>
    <text x="395" y="610" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle" fill="#666">Decision Algorithm</text>
    <text x="615" y="630" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle" fill="#666">Flask API</text>
  </g>
  
  <!-- Example scenario -->
  <g id="example">
    <rect x="750" y="120" width="400" height="480" rx="10" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="950" y="145" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Example Verification Flow</text>
    
    <!-- Example step 1 -->
    <rect x="770" y="160" width="360" height="70" rx="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="790" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Step 1: User Upload</text>
    <text x="790" y="210" font-family="Arial" font-size="12" fill="#666">HR manager uploads MIT degree certificate from job applicant</text>
    
    <!-- Example step 2 -->
    <rect x="770" y="240" width="360" height="70" rx="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="790" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Step 2: OCR Extraction</text>
    <text x="790" y="290" font-family="Arial" font-size="12" fill="#666">System extracts: "John Smith, Master of Science, MIT, 05/15/2023"</text>
    
    <!-- Example step 3 -->
    <rect x="770" y="320" width="360" height="120" rx="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="790" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Step 3: Parallel Verification</text>
    <text x="790" y="370" font-family="Arial" font-size="12" fill="#666">3A: Blockchain confirms certificate hash exists for John Smith</text>
    <text x="790" y="390" font-family="Arial" font-size="12" fill="#666">3B: ML model detects 99.7% probability of authentic document</text>
    <text x="790" y="410" font-family="Arial" font-size="12" fill="#666">3C: Digital signature verified with MIT's public key</text>
    
    <!-- Example step 4 -->
    <rect x="770" y="450" width="360" height="70" rx="5" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="790" y="475" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Step 4: Decision</text>
    <text x="790" y="500" font-family="Arial" font-size="12" fill="#666">All verification checks passed, certificate marked as genuine</text>
    
    <!-- Example step 5 -->
    <rect x="770" y="530" width="360" height="50" rx="5" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
    <text x="790" y="555" font-family="Arial" font-size="14" font-weight="bold" fill="#27ae60">Result: ✓ VERIFIED - Certificate is Authentic</text>
    
    <!-- Result visualization -->
    <rect x="840" y="610" width="220" height="120" rx="10" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
    <text x="950" y="630" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Verification Report</text>
    <line x1="850" y1="640" x2="1050" y2="640" stroke="#ddd" stroke-width="1"/>
    
    <circle cx="860" cy="660" r="8" fill="#27ae60"/>
    <text x="880" y="665" font-family="Arial" font-size="12" fill="#333">Blockchain Verification: Passed</text>
    
    <circle cx="860" cy="685" r="8" fill="#27ae60"/>
    <text x="880" y="690" font-family="Arial" font-size="12" fill="#333">ML Forgery Detection: Authentic (99.7%)</text>
    
    <circle cx="860" cy="710" r="8" fill="#27ae60"/>
    <text x="880" y="715" font-family="Arial" font-size="12" fill="#333">Digital Signature: Valid</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="100" y="640" width="590" height="140" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="395" y="665" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Technology Legend</text>
    
    <rect x="120" y="680" width="15" height="15" fill="#d4f1f9" stroke="#2980b9" stroke-width="1"/>
    <text x="145" y="692" font-family="Arial" font-size="12" fill="#666">User Interface (Flask Web App)</text>
    
    <rect x="120" y="705" width="15" height="15" fill="#d8e8e4" stroke="#27ae60" stroke-width="1"/>
    <text x="145" y="717" font-family="Arial" font-size="12" fill="#666">OCR Text Extraction (Tesseract)</text>
    
    <rect x="120" y="730" width="15" height="15" fill="#d6eaf8" stroke="#3498db" stroke-width="1"/>
    <text x="145" y="742" font-family="Arial" font-size="12" fill="#666">Blockchain Storage (Ethereum Smart Contracts)</text>
    
    <rect x="120" y="755" width="15" height="15" fill="#f9e8e8" stroke="#e74c3c" stroke-width="1"/>
    <text x="145" y="767" font-family="Arial" font-size="12" fill="#666">Cryptographic Verification (RSA, SHA-256)</text>
    
    <rect x="350" y="680" width="15" height="15" fill="#d5f5e3" stroke="#27ae60" stroke-width="1"/>
    <text x="375" y="692" font-family="Arial" font-size="12" fill="#666">ML Model (ResNet/Xception CNN)</text>
    
    <rect x="350" y="705" width="15" height="15" fill="#fadbd8" stroke="#c0392b" stroke-width="1"/>
    <text x="375" y="717" font-family="Arial" font-size="12" fill="#666">Decision Engine</text>
    
    <rect x="350" y="730" width="15" height="15" fill="#edf5e1" stroke="#8e44ad" stroke-width="1"/>
    <text x="375" y="742" font-family="Arial" font-size="12" fill="#666">Result Visualization</text>
    
    <rect x="350" y="755" width="15" height="15" fill="#f0f9ff" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="375" y="767" font-family="Arial" font-size="12" fill="#666">Parallel Processing</text>
  </g>
</svg>